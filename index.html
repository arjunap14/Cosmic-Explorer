<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <div class="hero">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="shooting-stars"></div>
            
            <div class="hero-content">
                <h1 class="title">
                    <span class="title-part">EXPLORE</span>
                    <span class="title-part">THE</span>
                    <span class="title-part">COSMOS</span>
                </h1>
                <p class="subtitle">Journey beyond the boundaries of imagination</p>
                <button class="cta-button">Begin Adventure</button>
            </div>
            
            <div class="planet-container">
                <div class="planet"></div>
                <div class="planet-ring"></div>
                <div class="moon"></div>
            </div>
        </div>
    </div>
</body>
</html>
